<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAVER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">GAVER</div>

    <div class="search-bar">
      <input type="text" placeholder="검색어를 입력하세요">
      <button type="submit">검색</button>
    </div>

    <div class="menu">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">뉴스</a></li>
        <li><a href="#">메일</a></li>
        <li><a href="#">카페</a></li>
        <li><a href="#">블로그</a></li>
        <li><a href="#">쇼핑</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="news-section">
      <h2>뉴스</h2>
      <div class="news-list">
        <div class="news-item">바퀴 벌레 등장 "지옥의 시작"</div>
        <div class="news-item">바퀴벌레 퇴치는 정말 가능할까?</div>
        <div class="news-item">청년 백수 증가 이재명 당선 후 향후 경제 전망은?</div>
      </div>
    </section>

    <section class="shopping-section">
      <h2>쇼핑</h2>
      <div class="shopping-list">
        <div class="shopping-item">★여름대비★ 솔리드 반바지</div>
        <div class="shopping-item">퍼펙 99% 폐업세일</div>
        <div class="shopping-item">2025 핫아이템 best10</div>
      </div>
    </section>

    <section class="blog-section">
      <h2>블로그</h2>
      <div class="blog-list">
        <div class="blog-item">가난한 사람을 위한 가난 극복 후기</div>
        <div class="blog-item">거지가 살아남는 방법</div>
        <div class="blog-item">인생 회귀하는 법 알려준다</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <p>
        © 2025 Gaver Corp. All rights reserved. |
        <a href="#">이용약관</a> |
        <a href="#">개인정보처리방침</a> |
        <a href="#">고객센터</a> |
        <a href="#">대표 최도형</a>
      </p>
    </div>
  </footer>

  <script>
    const clickableElements = document.querySelectorAll('button, a, .blog-item, .news-item, .shopping-item');
  
    clickableElements.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault(); // 링크 클릭해도 이동 막기
        alert('구라지롱~ 🤣');
      });
    });
  </script>
  
</body>
</html>
