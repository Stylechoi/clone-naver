    <nav class="menu">

      </ul>
    </nav>
  </header>

  <main>
    <section class="news-section">
      <h2>뉴스</h2>
      <div class="news-list">
        <div class="news-item">바퀴 벌레 등장 "지옥의 시작"</div>
        <div class="news-item">바퀴벌레 퇴치는 정말 가능할까?</div>

      </div>
    </section>

    <section class="shopping-section">
      <h2>쇼핑</h2>
      <div class="shopping-list">
        <div class="shopping-item">★여름대비★ 솔리드 반바지</div>
        <div class="shopping-item">퍼펙 99% 폐업세일</div>
        <div class="shopping-item">2025 핫아이템 best10</div>
      </div>
    </section>

    <section class="blog-section">
      <h2>블로그</h2>
      <div class="blog-list">
        <div class="blog-item">가난한 사람을 위한 가난 극복 후기</div>
        <div class="blog-item">거지가 살아남는 방법</div>
        <div class="blog-item">인생 회귀하는 법 알려준다</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer__inner">
      <p>© 2025 Gaver Corp. All rights reserved. |
        <a href="#">이용약관</a> |
        <a href="#">개인정보처리방침</a> |
        <a href="#">고객센터</a> |
        <a href="#">대표 최도형</a>
      </p>
      <div class="mode-switch">
        <button id="toggle-mode">PC / 모바일 보기 전환</button>
      </div>
    </div>
  </footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchButton = document.getElementById('search-button');
  const searchInput = document.getElementById('search-input');
  const modeButton = document.getElementById('toggle-mode');

  if (window.innerWidth <= 768) {
    document.body.classList.add('mobile-mode');
  }

  searchButton.addEventListener('click', function() {
    const keyword = searchInput.value.trim();
    if (keyword !== '') {
      const url = `https://search.naver.com/search.naver?query=${encodeURIComponent(keyword)}`;
      window.open(url, '_blank');
    }
  });

  searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      searchButton.click();
    }
  });

  const newsItems = document.querySelectorAll('.news-item');
  const shoppingItems = document.querySelectorAll('.shopping-item');
  const blogItems = document.querySelectorAll('.blog-item');

  const newsMessages = {
    "바퀴 벌레 등장 \"지옥의 시작\"": "바퀴는 강하다 ㅋㅋ",
    "바퀴벌레 퇴치는 정말 가능할까?": "아마도 불가능할걸?",
    "청년 백수 증가 이재명 당선 후 향후 경제 전망은?": "희망을 가지자!"
  };

  newsItems.forEach(item => {
    item.addEventListener('click', function() {
      const message = newsMessages[this.textContent.trim()] || '그런게 있겠냐 ㅋㅋ';
      alert(message);
    });
  });

  [...shoppingItems, ...blogItems].forEach(item => {
    item.addEventListener('click', function() {
      const keyword = this.textContent.trim();
      const url = `https://search.naver.com/search.naver?query=${encodeURIComponent(keyword)}`;
      window.open(url, '_blank');
    });
  });

  modeButton.addEventListener('click', function() {
    document.body.classList.toggle('mobile-mode');
  });
});
</script>
